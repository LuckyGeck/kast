<!DOCTYPE html>
<html>
<head>
    <title>Jumping Circle Animation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .video-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }

            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h1>Jumping Circle Animation</h1>
        <video autoplay loop controls>
            <source src="/video.mp4" type="video/mp4">

        </video>
    </div>
